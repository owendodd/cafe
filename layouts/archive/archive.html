{{ partial "head.html" . }}
{{ partial "site-nav.html" . }}



<div class="container">

  <div class="toc-wrapper">

    {{ range where site.RegularPages.ByDate.Reverse "Section" "shops" }}

    <div class="shop">

      <a class="header">
        <div class="title">{{.Params.address}}</div>
        <div class="leader"></div>
        <div class="dates">{{.Params.duration}}</div>
      </a>

      <div class="expander">
        <div class="desc three-grid">
          <div class="two-col"> {{.Content}} </div>
          <div class="one-col"></div>
        </div>

        <div class="three-grid">
          <div class="content two-col">

            <div class="controls">
              <div class="prev"></div>
              <div class="next"></div>
            </div>

            <div class="slider">
              {{ range .Params.shopslideshow }}
              <div class="slide">
                <img src="{{.}}">
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>

    </div>

    {{ end }}
  </div>

</div>

{{ partial "site-footer.html" . }}

</div>

{{ partial "foot.html" . }}
