{{ partial "head.html" . }}
{{ partial "site-nav.html" . }}

<div class="container">

<div class="desc three-grid info">
  <div class="two-col">
    <div> {{.Content}} </div>
    <h4>Press</h4>
    {{ range .Params.press }}
    <a class="list-link" href="{{ .link_url }}">{{ .link_title }}</a>
    {{ end }}

    <h4>Contact</h4>
    {{ range .Params.contact }}
    <a class="list-link" href="{{ .link_url }}">{{ .link_title }}</a>
    {{ end }}

    <h4>Join the mailing list</h4>
    <div id="mc_embed_signup">
      <form action="https://cafeforgot.us12.list-manage.com/subscribe/post?u=f3265f2af4372ad1affd7431d&amp;id=c921578675"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
        novalidate>
        <div id="mc_embed_signup_scroll">

          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Enter email address" required>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_f3265f2af4372ad1affd7431d_f77d2c30c8"
              tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="Subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
      </form>
    </div>
    <div class="one-col list">

    </div>
  </div>
</div>

{{ partial "site-footer.html" . }}

</div>
{{ partial "foot.html" . }}
