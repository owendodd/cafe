{{ partial "head.html" . }}

<div class="container slideshow three-grid">

<h1 class="three-col">{{.Title}}</h2>

  <div class="slider">
      {{ range $index, $value := $files }}
      {{ $src := strings.TrimPrefix "/static" (add $localFolder $value.Name) }}
      <img src="{{ $src | relURL }}" id="image_{{ $index }}" alt="{{ $value.Name }}" />
      {{ end }}
  </div>

</div>

{{ partial "foot.html" . }}
