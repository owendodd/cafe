{{ partial "head.html" . }}

<div class="container slideshow three-grid">

  <h1 class="three-col">{{.Title}}</h2>

    <div class="content">

      <div class="controls">
        <div class="prev"></div>
        <div class="next"></div>
      </div>

      <div class="slider">
        {{ range .Params.gallery }}
        <div class="slide">
          <img src="{{.}}">
        </div>
        {{ end }}
      </div>
    </div>

</div>

{{ partial "foot.html" . }}
